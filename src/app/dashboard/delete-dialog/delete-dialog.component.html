<h1 mat-dialog-title>Löschen bestätigen</h1>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    (click)="confirmDeleteModal()"
    color="warn"
  >
    Löschen
  </button>
  <button
    mat-raised-button
    mat-dialog-close
    (click)="cancelDeleteModal()"
    matTooltip="Cancel"
  >
    Abbrechen
  </button>
</mat-dialog-actions>
