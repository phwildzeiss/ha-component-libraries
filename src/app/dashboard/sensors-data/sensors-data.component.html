<mat-card class="marginAllSides">
    <table mat-table [dataSource]="storeService.sensorenDaten" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="sensorName">
            <th mat-header-cell *matHeaderCellDef> Sensor </th>
            <td mat-cell *matCellDef="let element"> {{element.sensor.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Datum </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef> Temperatur </th>
            <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
        </ng-container>
    
        <ng-container matColumnDef="humidity">
            <th mat-header-cell *matHeaderCellDef> Luftfeuchtigkeit </th>
            <td mat-cell *matCellDef="let element"> {{element.humidity}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Standort </th>
            <td mat-cell *matCellDef="let element"> {{element.sensor.location}} </td>
        </ng-container>

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{SensorPosition[element.sensor.position]}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="expand row"  (click)="deleteSensordata(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator 
        (page)="handlePageEvent($event)"
        [length]="storeService.length"
        [pageIndex]="page"
        [pageSize]="storeService.pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        aria-label="Select page">
    </mat-paginator>
</mat-card>
